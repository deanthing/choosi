<h1>Waiting Room</h1>
<button
  *ngIf="!isOwner"
  (click)="leaveRoom()"
  style="background: red; position: absolute; right: 0"
>
  Leave Room
</button>
<button
  *ngIf="isOwner"
  (click)="closeRoom()"
  style="background: red; position: absolute; right: 0"
>
  Close Room
</button>
<h2>Entry Code {{ entryCode }}</h2>
<h2>Entry link {{ entryLink }}</h2>

<ul>
  <li *ngFor="let user of this.usersJoined">
    {{ user.name }}
    <a *ngIf="isOwner && userId != user.id" (click)="removeUser(user)"
      >REMOVEUSER</a
    >
  </li>
</ul>

<button (click)="onStartRound()">Start Room</button>
